<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="buscar-frutas">Buscar fruta:</label>
    <input type="text" id="buscar-frutas" placeholder="Escribe aquí el nombre de una fruta" />
    <label for="frutas">Selecciona una fruta:</label>
    <select id="frutas">
      <option value="Manzana">Manzana</option>
      <option value="Banana">Banana</option>
      <option value="Naranja">Naranja</option>
      <option value="Pera">Pera</option>
      <option value="Sandía">Sandía</option>
      <option value="Kiwi">Kiwi</option>
      <option value="Melón">Melón</option>
    </select>
    <script>
      const input = document.querySelector('#buscar-frutas');
      const select = document.querySelector('#frutas');

      input.addEventListener('input', () => {
        const value = input.value.toLowerCase();
        const opciones = document.querySelectorAll('#frutas option');

        opciones.forEach((opcion) => {
          if (opcion.value.toLowerCase().includes(value)) {
            opcion.hidden = false;
          } else {
            opcion.hidden = true;
          }
        });
      });

      select.addEventListener('change', () => {
        input.value = select.value;
      });
    </script>
  </body>
</html>
